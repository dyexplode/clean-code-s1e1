<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section class="sched">
        <h3 class="sched__title">Add Item</h3>
        <div class="task">
          <input id="task__new" class="task__name-inp" type="text">
          <button class="task__btn task__btn-add">Add</button>
        </div>
      </section>
      <section class="sched">
        <h3 class="sched__title">Todo</h3>
        <ul class="sched__task-list" id="sched__incompl-list">
          <li class="task">
            <input class="task__check" type="checkbox">
            <label class="task__name-lbl">Pay Bills</label>
            <input  class="task__name-inp" type="text">
            <button class="task__btn task__btn-edit">Edit</button>
            <button class="task__btn task__btn-del"><img class="btn-del__img" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="task task__editing">
            <input class="task__check" type="checkbox">
            <label class="task__name-lbl">Go Shopping</label>
            <input class="task__name-inp" type="text" value="Go Shopping">
            <button class="task__btn task__btn-edit">Save</button>
            <button class="task__btn task__btn-del"><img class="btn-del__img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="sched">
        <h3 class="sched__title">Completed</h3>
        <ul class="sched__task-list" id="sched__compl-list">
          <li class="task">
            <input class="task__check" type="checkbox" checked>
            <label class="task__name-lbl">See the Doctor</label>
            <input class="task__name-inp" type="text" >
            <button class="task__btn task__btn-edit">Edit</button>
            <button class="task__btn task__btn-del"><img class="btn-del__img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
