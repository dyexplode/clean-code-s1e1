<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section class="block">
        <h3 class="block__title">Add Item</h3>
        <div class="block__item">
          <input id="new-task" class="block__task" type="text">
          <button class="block__button block__task-submit">Add</button>
        </div>
      </section>
      <section class="block">
        <h3 class="block__title">Todo</h3>
        <ul class="block__list" id="incomplete-tasks">
          <li class="block__item">
            <input class="block__check" type="checkbox">
            <label class="block__task">Pay Bills</label>
            <input type="text" class="block__task">
            <button class="block__button block__button-edit">Edit</button>
            <button class="block__button block__button-delete"><img src="./remove.svg" alt="remove"></button>
          </li>
          <li class="block__item edit-mode">
            <input class="block__check" type="checkbox">
            <label class="block__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="block__task">
            <button class="block__button block__button-edit">Save</button>
            <button class="block__button block__button-delete"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="block">
        <h3 class="block__title">Completed</h3>
        <ul class="block__list" id="completed-tasks">
          <li class="block__item">
            <input class="block__check" type="checkbox" checked>
            <label class="block__task">See the Doctor</label>
            <input type="text" class="block__task">
            <button class="block__button block__button-edit">Edit</button>
            <button class="block__button block__button-delete"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
