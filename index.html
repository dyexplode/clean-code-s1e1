<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="content">
      <section class="schedule">
        <h3 class="schedule__title">Add Item</h3>
        <div class="schedule__item">
          <input id="schedule__new-task" class="schedule__task" type="text">
          <button class="schedule__button schedule__button-add">Add</button>
        </div>
      </section>
      <section class="schedule">
        <h3 class="schedule__title">Todo</h3>
        <ul class="schedule__list" id="schedule__incomplete">
          <li class="schedule__item">
            <input class="schedule__check" type="checkbox">
            <label class="schedule__task">Pay Bills</label>
            <input type="text" class="schedule__task">
            <button class="schedule__button schedule__button-edit">Edit</button>
            <button class="schedule__button schedule__button-delete"><img src="./remove.svg" alt="remove"></button>
          </li>
          <li class="schedule__item schedule__edit-mode">
            <input class="schedule__check" type="checkbox">
            <label class="schedule__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="schedule__task">
            <button class="schedule__button schedule__button-edit">Save</button>
            <button class="schedule__button schedule__button-delete"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="schedule">
        <h3 class="schedule__title">Completed</h3>
        <ul class="schedule__list" id="schedule__completed">
          <li class="schedule__item">
            <input class="schedule__check" type="checkbox" checked>
            <label class="schedule__task">See the Doctor</label>
            <input type="text" class="schedule__task">
            <button class="schedule__button schedule__button-edit">Edit</button>
            <button class="schedule__button schedule__button-delete"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
